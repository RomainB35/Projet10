version: "3.8"

networks:
  web:
    driver: bridge

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=yourmail@address"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/letsencrypt:/letsencrypt"
    networks:
      - web

  streamlit:
    build: ./streamlit
    container_name: streamlit
    env_file:
      - .env   
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.streamlit.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.streamlit.entrypoints=websecure"
      - "traefik.http.routers.streamlit.tls.certresolver=letsencrypt"
      # Ajout du middleware Basic Auth
      - "traefik.http.routers.streamlit.middlewares=streamlit-auth@docker"
      - "traefik.http.middlewares.streamlit-auth.basicauth.users=projet10:$2y$05$3EXuGEMPnfhlbxdhM4cIF.3KTyme6bjFNVc5fME28OHIj6HosPwNO"
    networks:
      - web

